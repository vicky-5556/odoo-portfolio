    <style>
        /* --- 1. CORE VARIABLES & ANIMATIONS --- */
        :root {
            --bg-dark: #0a0a0a;
            --card-glass: rgba(30, 41, 59, 0.7);
            --odoo-purple: #714B67;
            --odoo-green: #00E88F;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradient-move 15s ease infinite;
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 120px;
            overflow-x: hidden;
        }

        /* --- BACKGROUND CANVAS (PARTICLES) --- */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.6; pointer-events: none;
        }

        /* --- 2. TERMINAL --- */
        .terminal-container {
            width: 90%; max-width: 1000px; margin-top: 40px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .terminal-header {
            background: #1e293b; padding: 10px 15px; display: flex; align-items: center; border-bottom: 1px solid #334155;
        }
        .controls { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        .tab { margin-left: 20px; background: #0f172a; padding: 5px 15px; border-radius: 5px 5px 0 0; font-size: 0.8rem; color: var(--odoo-green); display: flex; align-items: center; gap: 8px; }
        
        .terminal-body { 
            padding: 20px; 
            font-family: 'Fira Code', monospace; 
            font-size: 0.95rem; 
            min-height: 100px; max-height: 200px;
            overflow-y: auto; cursor: text;
        }
        
        .command-line { display: flex; flex-wrap: wrap; }
        .prompt { color: var(--odoo-green); margin-right: 8px; text-shadow: 0 0 5px rgba(0, 232, 143, 0.3); }
        .input-area { 
            background: transparent; border: none; color: #fff; 
            font-family: 'Fira Code', monospace; font-size: 0.95rem; 
            outline: none; flex: 1; min-width: 50px;
        }
        .output { margin-bottom: 10px; color: #cbd5e1; white-space: pre-wrap; margin-left: 20px;}

        /* --- 3. BENTO GRID --- */
        .bento-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;
            width: 90%; max-width: 1000px; margin-top: 30px; perspective: 1000px;
        }

        .card {
            background: var(--card-glass);
            border-radius: 24px; padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease; position: relative;
            overflow: hidden; transform-style: preserve-3d; cursor: default;
            opacity: 0; transform: translateY(20px);
        }

        @keyframes popUp {
            to { opacity: 1; transform: translateY(0) perspective(1000px); }
        }

        .card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 24px; padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude; opacity: 0.5; pointer-events: none;
        }

        .card:hover { box-shadow: 0 0 20px rgba(113, 75, 103, 0.4); border-color: rgba(113, 75, 103, 0.5); }
        .card-large { grid-column: span 2; } .card-tall { grid-row: span 2; }
        .card-title { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-muted); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .card-content { font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; background: linear-gradient(to right, #fff, #cbd5e1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-desc { font-size: 0.95rem; color: #94a3b8; line-height: 1.6; }

        .left { left: 0; }

        .exp-card { padding: 20px; background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; backdrop-filter: blur(5px); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .exp-card:hover { transform: scale(1.03); box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.3); z-index: 10; }
        .role-title { font-size: 1.2rem; font-weight: bold; color: #fff; margin-bottom: 5px; }

        .exp-date { display: inline-block; padding: 2px 8px; background: rgba(255,255,255,0.1); border-radius: 4px; font-size: 0.75rem; margin-top: 8px; color: var(--odoo-green); border: 1px solid rgba(255,255,255,0.05); }

        /* --- 4. DOCK --- */
        .dock-container { position: fixed; bottom: 30px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); padding: 12px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.15); display: flex; gap: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); z-index: 100; animation: float 6s ease-in-out infinite; }
        .dock-icon { width: 50px; height: 50px; background: #1e293b; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: #e2e8f0; transition: all 0.3s; cursor: pointer; position: relative; border-top: 1px solid rgba(255,255,255,0.1); }
        .dock-icon.active { background: var(--odoo-purple); color: white; transform: translateY(-15px) scale(1.1); box-shadow: 0 10px 20px rgba(113, 75, 103, 0.4); }
        .dock-icon:hover { transform: translateY(-10px) scale(1.1); background: var(--odoo-green); color: black; }
        .dock-tooltip { position: absolute; top: -40px; left: 50%; transform: translateX(-50%); background: black; color: white; padding: 4px 10px; border-radius: 6px; font-size: 12px; opacity: 0; transition: 0.2s; pointer-events: none; white-space: nowrap; }
        .dock-icon:hover .dock-tooltip { opacity: 1; top: -50px; }

        /* --- PRELOADER --- */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; color: var(--odoo-green); font-family: 'Fira Code', monospace; transition: opacity 0.5s ease; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

            .terminal-container { width: 95%; margin-top: 20px; }
            .card { transform: none !important; }
        }
    </style>

    <script>
        // --- 1. PARTICLE BACKGROUND ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (event) => { mouse.x = event.x; mouse.y = event.y; });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                
                let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if(mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                    if(mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                    if(mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                    if(mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                }
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 10000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; let directionY = (Math.random() * 2) - 1;
                let color = Math.random() > 0.5 ? '#714B67' : '#00E88F'; 
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }

        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                        ctx.lineWidth = 1; ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; initParticles(); });
